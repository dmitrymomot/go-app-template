# https://taskfile.dev

version: "3"

includes:
  build: ./BuildTasks.yml

tasks:
  default:
    silent: true
    deps:
      - echo: "Run 'task --list' to see available tasks."

  turso:
    desc: Run the local Turso DB.
    silent: true
    preconditions:
      - command -v turso
      - test -f .env
      - sh: |
          if ! [ -d ./tmp ]; then
            mkdir -p ./tmp
          fi
        msg: "Could not create the 'tmp' directory."
    cmds:
      - turso dev --db-file {{.DATABASE_FILEPATH}} --port 1234

  redis:
    desc: Run the local Redis server.
    silent: true
    preconditions:
      - command -v docker-compose
      - test -f deployments/redis.yml
    cmds:
      - docker-compose -f deployments/redis.yml up -d

  sqlc:
    desc: Generate code from SQL queries.
    silent: true
    dir: ./db
    preconditions:
      - command -v sqlc
      - command -v errtrace
    cmds:
      - echo "Generating code from SQL queries..."
      - sqlc generate
      - echo "Adding errtrace to generated files..."
      - errtrace -w ./repository/...

  new-migration:
    desc: Create new migration.
    aliases:
      - nm
    silent: true
    dir: ./db/sql/migrations
    cmds:
      - sql-migrate new {{.CLI_ARGS}}
      - go mod tidy

  migrate:
    desc: Run migrations.
    silent: true
    deps:
      - task: build:migration
    preconditions:
      - test -f .env
      - command -v ./bin/migrate
    cmds:
      - ./bin/migrate
    # sources:
    #   - ./db/sql/migrations/*.sql

  rollback:
    desc: Rollback migrations.
    silent: true
    deps:
      - task: build:migration
    preconditions:
      - test -f .env
      - command -v ./bin/migrate
    cmds:
      - ./bin/migrate -rollback
    # sources:
    #   - ./db/sql/migrations/*.sql
